<div @fadeInAnimation>

    <!-- Common Heading Start -->
    <section class="common_heading">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title1">
                        <h2 class="title-inner1">Your Wishlist</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Common Heading End -->

    <!--section start-->
    <section class="wishlist-section section-b-space pt-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12" *ngIf="wishList.length > 0; else noWishListTemp;">

                    <div class="card_box_main" *ngFor="let wish of wishList; let i = index; trackBy:identify">
                        <div class="row product-card">
                            <div class="col-6 order_detail">
                                <div>
                                    <h5>
                                        <a href="javascript:void(0);" routerLink="/product/view/{{wish?.product_detail?.product_slug}}">{{ wish?.product_detail?.product_title }}</a>
                                    </h5>
                                    <p class="stock in-stock">In Stock</p>
                                </div>
                            </div>
                            <div class="col-3 order_detail">
                                <div>
                                    <h5>{{ wish?.product_detail?.product_price | currency:'INR' }}</h5>
                                </div>
                            </div>
                            <div class="col-3 order_detail wish_btn">
                                <div>
                                    <button (click)="confirmDeleteWishListById( wish._id );" class="btn btn-sm btn-solid" type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                    <button (click)="addToCart( wish._id, wish.product_id, wish.product_detail )" class="btn btn-sm btn-solid" type="button"><i class="ti-shopping-cart"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                                    
                </div>
                
                <ng-template #noWishListTemp>
                    <div class="col-md-12">
                        
                        <div class="col-sm-12 empty-cart-cls text-center">
                            <img src="../assets/images/custom/empty-wishlist.png" class="img-fluid mb-4">
                            <h3><strong>Wishlist is Empty</strong></h3>
                            <h4><a href="javascript:void(0);" [routerLink]="['/home']" class="btn btn-solid">Explore More</a></h4>
                        </div>
                    </div>
                </ng-template>
            </div>
            <div class="row wishlist-buttons" *ngIf="wishList.length">
                <div class="col-12">
                    <a href="javascript:void(0);" [routerLink]="['/home']" class="btn btn-solid">continue shopping</a>
                    <a href="javascript:void(0);" [routerLink]="['/checkout']" class="btn btn-solid">check out</a>
                </div>
            </div>
        </div>
    </section>
    <!--section end-->
</div>
